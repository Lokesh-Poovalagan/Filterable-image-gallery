<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Filterable Gallery</h2>
        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="car">Car</a>
            <a href="#" class="btn" data-filter="bike">Bike</a>
            <a href="#" class="btn" data-filter="bus">Bus</a>
        </div>
        <div class="box" id="stor-items">
            <div class="store-item bus">
                <img src="img/img1.jpg" class="store-img" alt="">
            </div>
            <div class="store-item bus">
                <img src="img/img2.jpg" class="store-img" alt="">
            </div>
            <div class="store-item car">
                <img src="img/img3.jpg" class="store-img" alt="">
            </div>
            <div class="store-item bike">
                <img src="img/img4.jpg" class="store-img" alt="">
            </div>
            <div class="store-item car">
                <img src="img/img5.jpg" class="store-img" alt="">
            </div>
            <div class="store-item bus">
                <img src="img/img6.jpg" class="store-img" alt="">
            </div>
            <div class="store-item bike">
                <img src="img/img7.jpg" class="store-img" alt="">
            </div>
            <div class="store-item car">
                <img src="img/img8.jpg" class="store-img" alt="">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
